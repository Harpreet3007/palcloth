title: 'Employee Evaluation'
description: 'An employee evaluation webform template.'
elements: |
  evaluator_information:
    '#title': 'Your Information'
    '#type': webform_section
    evaluator_first_name:
      '#title': 'First Name'
      '#type': textfield
      '#required': true
    evaluator_last_name:
      '#title': 'Last Name'
      '#type': textfield
      '#required': true
    evaluator_job_title:
      '#type': textfield
      '#title': 'Job Title'
      '#required': true
    evaluator_relationship:
      '#type': webform_select_other
      '#title': 'Relationship with employee'
      '#options':
        Coworker: Coworker
        Supervisor: Supervisor
      '#required': true
  employee_information:
    '#title': 'Employee Information'
    '#type': webform_section
    employee_first_name:
      '#title': 'First Name'
      '#type': textfield
      '#required': true
    employee_last_name:
      '#title': 'Last Name'
      '#type': textfield
      '#required': true
    employee_job_title:
      '#type': textfield
      '#title': 'Job Title'
      '#required': true
    employee_ratings:
      '#type': webform_likert
      '#title': 'How would you rate the employee''sâ€¦'
      '#questions':
        attendance: Attendance
        attire: Attire
        professionalism: Professionalism
        work_area: 'Work area'
        ability: 'Ability to do the job'
        work_with_others: 'Ability to work with others'
        receive_feedback: 'Ability to receive feedback/criticism'
        adaptabily: 'Ability to adapt'
        learning: 'Willingness to learn'
        participation: 'Willingness to participate'
        work_ethic: 'Work ethic'
        quality: 'Quality of work'
      '#answers': likert_quality
      '#required': true
    employee_qualities:
      '#type': textarea
      '#title': 'What are the employee''s top qualities?'
      '#required': true
    employee_improve:
      '#type': textarea
      '#title': 'In what ways could the employee improve?'
      '#required': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Apply
settings:
  confirmation_message: 'Thank you for applying.'
